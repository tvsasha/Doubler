<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удвоитель числа</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #result { font-size: 24px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Удвоитель числа</h2>
    <p>Введите число и нажмите кнопку, чтобы удвоить его.</p>

    <input type="number" id="numberInput" placeholder="Введите число">
    <button id="doubleButton">Удвоить</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
